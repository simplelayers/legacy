<div>
	
		<div data-dojo-attach-point='item_tpl'>
			<div class='item'>
				<div class='item_name'>#itemName#</div>
				<div class='item_properties'>#itemProperties#</div>
			</div>
		</div>
		<div data-dojo-attach-point='prop_tpl'>
			<div class='property #lastClass#'>
				<div class='property_name '>#propertyName#</div>
				<div class='property_value '>#propertyValue#</div>
			</div>
		</div>
	
</div>
